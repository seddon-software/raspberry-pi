  fill: none;
  stroke: #000;
  stroke-width: 1.5px;

</body>

<script>

var svgWidth = 960;
var svgHeight = 200;

var margin = {top: 20, right: 20, bottom: 20, left: 40};
var width = svgWidth - margin.left - margin.right;
var height = svgHeight - margin.top - margin.bottom;

var dataPoints = 100;
var numberOfDevices = 4;
var piData = {};
var historicalData = {};
var graphSetups = [];
var graphs = {};

function setupDOM() {
	for(let i = 1; i <= numberOfDevices; i++) {
		let html = `<svg id="svg${i}" width=${svgWidth} height=${svgHeight}></svg>`
		$("body").append(html);
	}
}

function setup(id, fn) {
	let selector = `#svg${id}`
	var svg = d3.select(selector);
	var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	var x = d3.scaleLinear()
	    .domain([1, dataPoints - 2])
	    .range([0, width]);
	
	var y = d3.scaleLinear()
	    .domain([0, 10])
	    .range([height, 0]);
	
	let line = d3.line()
	    .curve(d3.curveBasis)
	    .x(function(d, i) { return x(i); })
	    .y(function(d, i) { return y(d); });
	
	g.append("defs").append("clipPath")
	    .attr("id", `clip${id}`)
	    .append("rect")
	    .attr("width", width)
	    .attr("height", height);
	
	g.append("g")
	    .attr("class", "axis axis--x")
	    .attr("transform", "translate(0," + y(0) + ")")
	    .call(d3.axisBottom(x));
	
	g.append("g")
	    .attr("class", "axis axis--y")
	    .attr("transform", "translate(0," + x(0) + ")")
	    .call(d3.axisLeft(y));
	
	data = historicalData[`device${id}`];
	g.append("g")
	    .attr("clip-path", `url(#clip${id})`)
	    .append("path")
	    .datum(historicalData[`device${id}`])
	    .attr("class", "line")
	    .attr("id", `device${id}`)
	    .transition()
	    .duration(500)
	    .ease(d3.easeLinear)
	    .on("start", fn);
	return {[`device${id}`]:{'line':line, 'x':x, 'y':y}};
}

function getAjaxData(url, fn) {
    let a = $.ajax(
    {
        url: url,
        type: 'GET',
        contentType:'application/json',
        dataType:'json'
    });
    return a;
}

function tick() {
	// determine essential variables
	var id = $(this).attr("id");
	let graph = graphs[id]
    let line = graph['line'];
 	let x = graph['x'];
	let y = graph['y'];

	// download data from server
    let a = getAjaxData(`/data`);
    $.when(a).done(function(downloadedData) {
		historicalData[id].push(downloadedData[id]);
    });

    // Redraw the line.
	
 	d3.select(this)
      .attr("d", line)
      .attr("transform", null);

    // Slide it to the left.
    d3.active(this)
      .attr("transform", "translate(" + x(0) + ",0)")
      .transition()
      .on("start", tick);

    // Pop the old data point off the front.
    historicalData[id].shift();
}

// main program

setupDOM();

for(let i = 1; i <= numberOfDevices; i++) {
	piData[`device${i}`] = [0.0];
	historicalData[`device${i}`] = new Array(dataPoints).fill(0);
	graphSetups.push(setup(i, tick));
}

for(let i = 0; i < numberOfDevices; i++) {
	graphs = {...graphs, ...graphSetups[i]};
}


</script>
